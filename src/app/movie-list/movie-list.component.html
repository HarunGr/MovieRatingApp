<table>
    <thead>
        <tr>
            <td></td>
            <td>Title</td>
            <td>Description</td>
            <td>Actors</td>
            <td>Date</td>
            <td>Rating</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td></td>
            <td>{{movie?.title}}</td>
            <td>{{movie?.description}}</td>
            <td>{{movie?.actors}}</td>
            <td>{{movie?.date}}</td>
            <td>{{movie?.rating}}</td>
        </tr>
    </tbody>
</table>
